<div class="card">
    <h5 class="card-header">Login panel</h5>
    <div class="card-body">
        <div *ngIf="invalid" class="alert alert-danger">
            {{ errorMsg }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label>Login</label>
                <input type="text" formControlName="login" aria-describedby="loginHelp" placeholder="Enter login"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" formControlName="password" aria-describedby="loginHelp"
                    placeholder="Enter password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading"> 
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </span>
                <span *ngIf="!loading">
                    Login
                </span>
            </button>
        </form>
    </div>
</div>
